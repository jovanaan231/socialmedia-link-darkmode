<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <title>Jovan Haliem | Social Media</title>

</head>
<body data-theme="">
    <div class="darkMode">
        <input type="checkbox" name="" id="btn">
        <div class="box">
            <i class="far fa-moon fa-2x"></i>
            <i class="far fa-sun fa-2x"></i>
        </div>
    </div>
    <div class="case">
        <img src="jovan.jpg" alt="">
        <h2>Jovan Haliem</h2>
        <p>WKWKWKWK</p>
        <div class="container">
            <a href="https://www.instagram.com/vanjov_/" class="icon">
                <i class="fab fa-instagram fa-3x"></i>
            </a>
            <a href="https://www.youtube.com/channel/UCMe-vj7wCapOLWMp2DBkp9Q" class="icon">
                <i class="fab fa-youtube fa-3x"></i>
            </a>
            <a href="https://github.com/jovanaan231" class="icon">
                <i class="fab fa-github fa-3x"></i>
            </a>
        </div>
    </div>

    <script>
        const btn = document.querySelector('#btn');
        btn.addEventListener("click", (e)=> {
            if(btn.checked == true){
                document.body.setAttribute("data-theme", "dark");
            }else{
                document.body.setAttribute("data-theme", "");
            }
        });
    </script>
</body>
</html>
